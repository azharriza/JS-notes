<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" class="form-control" id="height" placeholder="Enter height"></p>
            <p><label>Weight in KG: </label><input type="text" class="form-control" id="weight" placeholder="Enter weight"></p>
            <button type="button" class="btn btn-outline-primary">Calculate</button>
            <div id="results"></div>
            <div id="details--results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under Weight: Less than 18.6</p>
                <p>Normal Range: 18.6 to 24.9</p>
                <p>Overweight: Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
